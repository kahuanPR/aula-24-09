<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
</head>
<body>
    <h2>Lista de Tarefas</h2>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Descrição</th>
                <th>Usuário</th>
                <th>Categoria</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tarefa : ${tarefas}">
                <td th:text="${tarefa.id}"></td>
                <td th:text="${tarefa.descricao}"></td>
                <td th:text="${tarefa.usuario.nome}"></td>
                <td th:text="${tarefa.categoria.nome}"></td>
            </tr>
        </tbody>
    </table>

    <br/>

    <!-- Link para adicionar nova tarefa -->
    <a href="/tarefas/novo">Adicionar Nova Tarefa</a>
</body>
</html>
