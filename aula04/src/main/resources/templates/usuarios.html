
<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
</head>
<body>
    <h2>Lista de Usuários</h2>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iteração sobre a lista de usuários -->
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nome}"></td>
                <td th:text="${usuario.email}"></td>
                <td>
                    <!-- Links para editar e deletar -->
                    <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}">Editar</a> |
                    <a th:href="@{/usuarios/deletar/{id}(id=${usuario.id})}" onclick="return confirm('Tem certeza que deseja deletar?')">Deletar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <br/>

    <!-- Link para adicionar novo usuário -->
    <a href="/usuarios/novo">Adicionar Novo Usuário</a>
</body>
</html>
